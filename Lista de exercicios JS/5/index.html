<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meses</title>
</head>
<body>
    <script>
        var num = prompt('Digite um número de 1 a 12')

        if (num == 1){
            alert('Janeiro')
        }
        else if (num == 2){
            alert('Fevereiro')
        }
        else if (num == 3){
            alert('Março')
        }
        else if (num == 4){
            alert('Abril')
        }
        else if (num == 5){
            alert('Maio')
        }
        else if (num == 6){
            alert('Junho')
        }
        else if (num == 7){
            alert('Julho')
        }
        else if (num == 8){
            alert('Agosto')
        }
        else if (num == 9){
            alert('Setembro')
        }
        else if (num == 10){
            alert('Outubro')
        }
        else if (num == 11){
            alert('Novembro')
        }
        else if (num == 12){
            alert('Dezembro')
        }
        else {
            alert('Valor Invalido')
        }
    
    
    
    </script>
</body>
</html>
