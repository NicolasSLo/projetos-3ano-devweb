<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ValoresAB</title>
</head>
<body>
    <script>
        var valorA = parseInt(prompt('digiteo valor A: '))
        var valorB = parseInt(prompt('digite o valor B: '))

        if (valorA == valorB) {
            conta = valorA + valorB
            alert('Os valores somados = '+ conta)
        } 
        else {
            conta = valorA * valorB
            alert('Os valores multiplicados = '+ conta)
        }




    </script>
</body>
</html>
