<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produto</title>
</head>
<body>
    <script>
        let produto = 100
        let parcela = prompt('Digite o numero de parcelas (3 ou 5): ')

        if(parcela == 3){
            alert('Valor do produto: '+ produto*1.10)
        }
        else if (parcela == 5){
            alert('Valor do produto: '+ produto*1.20)
        }
        else {
            alert('Valor Invalido')
        }
    
    
    </script>
</body>
</html>
