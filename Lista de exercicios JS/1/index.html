<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salario</title>
</head>
<body>
    <script>
        let nome = prompt('digite seu nome: ')
        let salario = prompt('seu salario: ')

        conta = salario * 1.1

        alert('Seu nome é: '+ nome)
        alert('Seu salario com 10% é: '+ conta)
    
    </script>

</body>
</html>
