<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        var vet1 = [], vet2=[], x = 0

        while(x<=3){
            vet1[x]=parseInt(prompt("Digite um número"))
            vet2[x]=parseInt(prompt("Digite outro número"))
            x++
        }

        //concatenar
        var vetNum = vet1.concat(vet2)

        console.log(vet1,vet2)
        console.log(vetNum)

        //orde crescente
        vetNum.sort(function(a,b){
            if(a>b)return 1;
            if(a<b)return -1;
            return 0;
        })

        //excluir maior e menor
        vetNum.shift();
        vetNum.pop()

        console.log(vetNum)
    </script>
</body>
</html>
