<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var semaforo = parseInt(prompt("Valor de 1 a 3: "))

        switch (semaforo){
            case 1: alert("Verde, pode atravessar!");break;
            case 2: alert("Amarelo, atenção!");break;
            case 3: alert("Vermelho, não pode atravessar!");break;
            default: alert("Valor inválido!")
        }
            
    </script>
</body>
</html>
