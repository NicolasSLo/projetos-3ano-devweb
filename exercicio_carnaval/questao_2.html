<body>
    <script>
        var quesito = [],x=0

        while (x<5){
            quesito[x] = parseInt(prompt("Valor do quesito: "+ (1+x) ))
            x++
        }
        quesito.shift()
        quesito.pop()
        quesito.sort()

        console.log(quesito)


        










    </script>
